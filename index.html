<html>
	<head>
		<script src="jquery-3.2.0.js"></script>
		<script src="canvasjs.min.js"></script>
		<script src="search.js"></script>
		<link rel="stylesheet" type="text/css" href="search.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('#chartContainerClose').click(function() {
					$('#chartContainerOuter').hide();
				})
				buildSearch();
			});
		</script>
	</head>

	<body style="padding: 20px">

		<div class="container">
			<div id="searchFilters"></div>
			<div class="form-group">
				<input type="input" class="form-control" id="searchBar" aria-describedby="emailHelp" placeholder="Search...">
			</div>
		</div>

		<div class="container">
			<div id="chartContainerOuter">
				<button type="button" class="close" id="chartContainerClose" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div class="row">
					<div id="chartContainer" class="col-lg-12" style="height: 300px" />
				</div>
			</div>
		</div>

		<div class="container">

			<div class="row">
				<div id="leftTab" class="col-lg-2">
				</div>

				<div id="rightTab" class="col-lg-10">
				</div>
			</div>
		</div>
	</body>
</html>
